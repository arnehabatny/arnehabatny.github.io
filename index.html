<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Belaku - Home</title>
 
    <!-- Link to Google Fonts for "DM Sans" -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: 'DM Sans', sans-serif;
            background-color: #ffffff;
            color: #96695e;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
            height: 60px;
        }
        header img {
            max-height: 200px;
            height: auto;
            margin-left: -30px;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            align-items: center;
            height: 100%;
        }
        nav ul li {
            margin-left: 2rem;
            display: flex;
            align-items: center;
        }
        nav ul li a {
            text-decoration: none;
            color: #96695e;
            font-size: 1.1rem;
            font-weight: 500;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            flex-grow: 1;
            padding: 2rem;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px;
            padding-bottom: 2rem;
        }
        .gallery img {
            width: 48%;
            height: auto;
            margin-bottom: 10px;
        }
        .explore-projects {
            margin: 2rem 0;
        }
        .explore-projects button {
            background-color: #96695e;
            color: #ffffff;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .explore-projects button:hover {
            background-color: #7b4f4b;
        }
        .contact {
            margin-top: 2rem;
        }
        .contact a {
            color: #96695e;
            font-size: 1.2rem;
            text-decoration: none;
        }
        .contact a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #f1f1f1;
            border-top: 1px solid #ddd;
        }
        @media (max-width: 768px) {
            .gallery img {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Using the uploaded image as the logo -->
        <img src="belaku_nobg.png" alt="Belaku Logo" style="height: 180px;">
    </header>
 
    <main>
        <section class="gallery">
            <img src="c2.webp" alt="Living Room Design">
            <img src="brickkk.webp" alt="Exterior Project">
            <img src="u1.webp" alt="Modern Apartment">
            <img src="A3.webp" alt="Home Office Design">
            <img src="A4.webp" alt="Luxury Bathroom Design">
            <img src="svliving.webp" alt="Home Living Room">
        </section>
 
        <div class="explore-projects">
            <button onclick="window.location.href='projects.html';">Explore Projects</button>
        </div>
 
        <div class="contact">
            <p>Interested in working with us? Reach out via email: <a href="mailto:ar.nehabatny@gmail.com">ar.nehabatny@gmail.com</a></p>
        </div>
    </main>
 
    <footer>
        <p>&copy; 2024 Belaku. All rights reserved.</p>
    </footer>
</body>
</html>
