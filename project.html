  <style>
    body {
      font-family: "DM Sans", sans-serif;
      color: #96695e;
    }

    a {
      color: #96695e;
    }

    .navbar-light .navbar-nav .nav-link {
      color: #96695e;
    }

    .navbar-brand {
      color: #96695e;
    }

    .navbar {
      background-color: transparent;
      padding-top: 0.1rem;
      /* Reduced padding */
      padding-bottom: 0.1rem;
      /* Reduced padding */
      z-index: 2;
    }

    header {
      position: relative;
      background-color: #96695e;
      color: #ffffff;
      overflow: hidden;
      z-index: 2;
    }

    /* Navbar link and brand text color */
    .navbar-dark .navbar-nav .nav-link,
    .navbar-dark .navbar-brand {
      color: #ffffff;
    }

    .navbar-dark .navbar-nav .nav-link.active,
    .navbar-dark .navbar-nav .show>.nav-link {
      color: #ffffff;
    }

    .navbar-light .navbar-nav .nav-link.active,
    .navbar-light .navbar-nav .show>.nav-link {
      color: #96695e;
    }

    /* Wave Styles */
    .wave-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      overflow: hidden;
      line-height: 0;
      z-index: 1;
    }

    .wave-container svg {
      display: block;
      width: 100%;
      margin-left: 130px;
      height: 70px;
      z-index: 1;
    }

    .wave-container svg path {
      fill: #ffffff;
      /* White color for the wave */
    }

    /* Set footer text color */
    footer {
      color: #96695e;
    }

    /* Button Styles */
    .btn-custom {
      background-color: #96695e;
      color: #ffffff;
      border: none;
    }

    .btn-custom:hover {
      background-color: #754f48;
      /* Slightly darker shade on hover */
    }

    /* Contact Info Styles */
    .contact a {
      color: #96695e;
      font-size: 1.2rem;
      text-decoration: none;
    }

    .contact a:hover {
      text-decoration: underline;
    }


    .square {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .square:after {
      content: "";
      display: block;
      padding-bottom: 100%;
      /* 1:1 aspect ratio */
    }

    .square img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .project-card {
      transition: transform 0.3s;
      border: none;
    }

    .project-card:hover {
      transform: scale(1.05);
    }

    .project-card img {
      height: 200px;
      object-fit: cover;
    }

    .project-card .card-body {
      background-color: #f8f9fa;
    }

    .project-card .card-title {
      color: #96695e;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .project-card .card-text {
      color: #96695e;
      font-size: 1rem;
    }
  </style>
</head>
