        /* Include the same styles as in your index.html */
        body {
            font-family: "DM Sans", sans-serif;

        a {
            color: #96695e;
        }

        /* Header styling */
        header {
            position: relative;
            background-color: #96695e;
            color: #ffffff;
            z-index: 2;
        }

        .navbar {
            background-color: transparent;
            padding-top: 0.1rem;
            padding-bottom: 0.1rem;
            z-index: 2;
        }

        .navbar-dark .navbar-nav .nav-link,
        .navbar-dark .navbar-brand {
            color: #ffffff;
        }

        .navbar-dark .navbar-nav .nav-link.active,
        .navbar-dark .navbar-nav .show > .nav-link {
            color: #ffffff;
        }

        /* Wave Styles */
        .wave-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
            z-index: 1;
        }

        .wave-container svg {
            display: block;
            width: 100%;
            margin-left: 130px;
            height: 70px;
            z-index: 1;
        }

        .wave-container svg path {
            fill: #ffffff;
        }

        /* Gallery Styles */
        .gallery .col-md-4 {
            margin-bottom: 30px;
        }

        .gallery img {
            width: 100%;
            height: 250px; /* Set a fixed height */
            object-fit: cover; /* Ensures images fill the container without distortion */
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Footer Styles */
        footer {
            color: #96695e;
        }

        /* Button Styles */
        .btn-custom {
            background-color: #96695e;
            color: #ffffff;
            border: none;
        }

        .btn-custom:hover {
            background-color: #754f48;
        }

        /* Contact Info Styles */
        .contact a {
            color: #96695e;
            font-size: 1.2rem;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
